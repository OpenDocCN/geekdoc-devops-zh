- en: Problem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A method is split into parts, each of which is run depending on the value of
    a parameter.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Extract the individual parts of the method into their own methods and call them
    instead of the original method.
  prefs: []
  type: TYPE_NORMAL
