- en: Problem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When a method body is more obvious than the method itself, use this technique.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Replace calls to the method with the method's content and delete the method
    itself.
  prefs: []
  type: TYPE_NORMAL
