- en: Bloaters
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 臃肿的代码
- en: 原文：[https://refactoringguru.cn/refactoring/smells/bloaters](https://refactoringguru.cn/refactoring/smells/bloaters)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://refactoringguru.cn/refactoring/smells/bloaters](https://refactoringguru.cn/refactoring/smells/bloaters)
- en: Bloaters are code, methods and classes that have increased to such gargantuan
    proportions that they're hard to work with. Usually these smells don't crop up
    right away, rather they accumulate over time as the program evolves (and especially
    when nobody makes an effort to eradicate them).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 臃肿的代码是指那些膨胀到如此巨大的程度，以至于难以处理的代码、方法和类。通常这些坏味道不会立即显现，而是随着程序的发展而逐渐积累（尤其是当没有人努力去消除它们时）。
- en: '[Long Method](/smells/long-method)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[长方法](/smells/long-method)'
- en: A method contains too many lines of code. Generally, any method longer than
    ten lines should make you start asking questions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个方法包含过多的代码行。一般来说，任何超过十行的方法都应该让你开始提出问题。
- en: '[Large Class](/smells/large-class)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[大型类](/smells/large-class)'
- en: A class contains many fields/methods/lines of code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类包含许多字段/方法/代码行。
- en: '[Primitive Obsession](/smells/primitive-obsession)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[原始痴迷](/smells/primitive-obsession)'
- en: Use of primitives instead of small objects for simple tasks (such as currency,
    ranges, special strings for phone numbers, etc.)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于简单任务使用原始类型而不是小对象（例如货币、范围、电话号码的特殊字符串等）。
- en: Use of constants for coding information (such as a constant `USER_ADMIN_ROLE
    = 1` for referring to users with administrator rights.)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用常量来表示编码信息（例如常量 `USER_ADMIN_ROLE = 1` 用于表示具有管理员权限的用户）。
- en: Use of string constants as field names for use in data arrays.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用字符串常量作为数据数组中的字段名。
- en: '[Long Parameter List](/smells/long-parameter-list)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[长参数列表](/smells/long-parameter-list)'
- en: More than three or four parameters for a method.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 方法的参数超过三或四个。
- en: '[Data Clumps](/smells/data-clumps)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据块](/smells/data-clumps)'
- en: Sometimes different parts of the code contain identical groups of variables
    (such as parameters for connecting to a database). These clumps should be turned
    into their own classes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有时代码的不同部分包含相同的变量组（例如用于连接数据库的参数）。这些代码块应该被转化为它们自己的类。
